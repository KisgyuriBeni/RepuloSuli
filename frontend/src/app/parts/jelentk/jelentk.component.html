<div class="header p-4">
    <h1>Várja önt a repülés szabadsága!</h1>
</div>
<div class="container">
    {{courses|json}}
    <div class="card p-5">
        <div class="card p-4 mb-3" *ngFor="let course of courses">
            <h4>{{course.course_name}}</h4>
            <div>
                <button type="button" class="btn btn-primary" (click)="sendApplication(course)">Jelentkezés</button>
            </div>
        </div> 
    </div>
</div>
