<div class="container">
    <div class="row mt-5">
        <div class="col-md-4" *ngFor="let course of courses">
            <div class="card p-4 mb-3" id="coursescard">
                <h4>{{course.course_name}}</h4>
                <p>Ár: {{course.course_fee}} <span>€</span></p> <!-- Új sor az ár megjelenítésére -->
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" class="btn btn-light shadow me-2" (click)="sendApplication(course)">Jelentkezés</button>
                    <button class="btn btn-light shadow" type="button">Részletek</button>
                </div>
            </div>
        </div>
    </div>     
</div>
