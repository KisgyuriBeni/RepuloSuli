<div class="header p-4">
    <h1 class="p-2">Várja önt is a repülés szabadsága!</h1>
    <h2>Fedezze fel tanfolyamjainkat és kerüljön egy lépéssel közelebb az éghez.</h2>
</div> 
<div class="container"> 
    <div class="row mt-5">
        <div class="col-md-4 col-sm-12 mb-2" *ngFor="let course of courses">
            <div class="card p-4 mb-3" id="coursescard">
                <h4>{{course.course_name}}</h4>
                <p>Ár: {{course.course_fee}} <span>€</span></p>
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" class="btn btn-light shadow me-2" (click)="sendApplication(course)">Jelentkezés</button>
                    <button class="btn btn-light shadow" type="button">Részletek</button>
                </div>
            </div>
        </div>
    </div>     
</div>
